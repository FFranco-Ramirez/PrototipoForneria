{% extends "base.html" %}
{% load static %}
{% block contenido %}
<!-- Contenedor principal del login con video de fondo -->
<div class="login-page-wrapper">
    <div class="form-container-with-video">
        <!-- Video de fondo detrás del formulario -->
        <div class="form-video-background">
            <video class="form-background-video" autoplay muted loop playsinline>
                <source src="{% static 'gif/Forneria.mp4' %}" type="video/mp4">
                Tu navegador no soporta videos HTML5.
            </video>
            <!-- Overlay oscuro sobre el video -->
            <div class="form-video-overlay"></div>
        </div>
        
        <!-- Formulario de login (delante del video) -->
        <div class="form-container">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <h2>Iniciar Sesión</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="submit-button">Iniciar Sesión</button>
            </form>

            <div class="form-link">
                <p>¿Olvidaste tu contraseña? <a href="{% url 'recuperar_contrasena' %}">Recupérala aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
