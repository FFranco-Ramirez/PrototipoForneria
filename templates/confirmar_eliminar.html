{% extends "base.html" %}
{% block contenido %}
<div class="form-container dark-gold-theme">
  <h2 style="color:#d4af37;">Eliminar Producto</h2>
  <p>¿Seguro que deseas eliminar el producto <strong>{{ producto.nombre }}</strong>?</p>
  <p>Quedará marcado como inactivo y no aparecerá en el inventario.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'inventario' %}" class="btn btn-link">Cancelar</a>
  </form>
</div>
{% endblock %}
